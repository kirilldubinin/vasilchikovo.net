<section class="v-warehouse" fxLayout="row">
    <mat-card class="v-warehouse__card" fxFlex="50">
        <mat-card-header class="v-warehouse__card--header" fxLayout="row">
            <mat-card-title class="v-warehouse__card--title">
                сырье
            </mat-card-title>
            <mat-card-actions fxFlex fxLayoutAlign="end center">
                <button mat-button>добавить</button>
            </mat-card-actions>
        </mat-card-header>
        <mat-card-content class="v-warehouse__card--content">
            <mat-list class="material-list">
                <mat-list-item 
                    *ngFor="let bunker of bunkers; index as i" 
                    class="material-list__item" 
                    (click)="editBunker(bunker)">
                    <h4 mat-line fxLayout="row" fxLayoutAlign="start center">
                        <div class="material-list__item--number">
                            {{bunker.bunker}}
                        </div>
                        <div class="material-list__item--type" fxFlex>
                            {{bunker.elementName}}
                        </div>
                        <div class="material-list__item--weight">
                            <span>{{bunker.weight}}</span>
                            <span>{{bunker.fullWeight}}</span>
                        </div>
                    </h4>
                </mat-list-item>
            </mat-list>   
        </mat-card-content>
        <!--mat-card-actions>
            <button mat-button>добавить</button>
        </mat-card-actions-->
    </mat-card>

    <mat-card class="v-warehouse__card" fxFlex="50">
        <mat-card-header class="">
            <mat-card-title class="v-warehouse__card--title">
                продукция
            </mat-card-title>
        </mat-card-header>
        
        <mat-card-actions>
            <button mat-button>добавить</button>
        </mat-card-actions>
    </mat-card>
</section>
